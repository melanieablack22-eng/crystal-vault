<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crystal Inventory</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body>
  <header>
    <h1>ðŸ’Ž My Crystal Collection</h1>
  </header>

  <section id="add-crystal">
    <h2 id="formTitle">Add Crystal</h2>

    <input id="name" placeholder="Crystal name">
    <input id="type" placeholder="Type">
    <input id="price" type="number" placeholder="Price">
    <input id="source" placeholder="Where purchased">
    <textarea id="notes" placeholder="Notes / intentions"></textarea>
    <input id="photo" type="file" accept="image/*">

    <button onclick="saveCrystal()">Save</button>
    <button onclick="cancelEdit()" id="cancelBtn" hidden>Cancel</button>
  </section>

  <section id="list">
    <h2>Collection</h2>
    <ul id="crystalList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
